<!DOCTYPE html>
<html>
  <head>
    <title>Tablero de Sprints</title>
    <link rel="stylesheet" href="/css/tablero1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Tablero de Sprints</h1>
    <div>
      <h2>Agregar Sprint</h2>
      <label for="sprintName">Nombre del Sprint:</label>
      <input type="text" id="sprintName" />
      <button onclick="agregarSprint()">Agregar Sprint</button>
    </div>
    <div>
      <h2>Sprints</h2>
      <div id="sprintList">
        <button id="toggleButton">Mostrar/Ocultar</button>
      </div>
    </div>

    <script src="/JS/tablero1.js"></script>
    <script src="/JS/backlog.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
